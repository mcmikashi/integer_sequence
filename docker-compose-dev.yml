version: "3.9"
services:
  db:
    image: postgres:alpine
    user: postgres
    env_file:
      - db.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 30s
  redis-server:
    image: redis:alpine
  back:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile.back
    ports:
      - "8000:8000"
    volumes:
      - ./back:/django
    depends_on:
      - redis-server
      - db
    links:
      - redis-server
      - db:db
    env_file:
      - back.env
  front:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile.front
    ports:
      - "5000:5173"
    volumes:
      - ./front:/app
      - /app/node_modules

    depends_on:
      - redis-server
    links:
      - redis-server
